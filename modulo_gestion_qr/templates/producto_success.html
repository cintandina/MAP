{% extends "_base.html" %}

{% block title %}
Producto Creado con Éxito
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-xl">
        <h1 class="text-3xl font-bold text-green-700 text-center mb-8">Producto Creado con Éxito</h1>
        <table class="w-full border-collapse border border-gray-300">
            <tbody>
                {% for key, value in producto_data.items %}
                <tr>
                    <td class="border border-gray-300 px-4 py-2 font-bold">{{ key }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="flex justify-end mt-6">
            <a href="{% url 'crear_producto' %}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Crear Otro Producto</a>
        </div>
    </div>
</div>
{% endblock %}
