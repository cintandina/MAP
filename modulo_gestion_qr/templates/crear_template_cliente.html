{% extends "_base.html" %}
{% block title %}Crear Template{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <!-- Título -->
        <h1 class="text-3xl font-bold text-green-700 text-center mb-6">Crear Template Asociado</h1>
        
        <!-- Formulario -->
        <form method="POST" class="grid grid-cols-1 gap-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-semibold mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Botón -->
            <div class="flex justify-center mt-4">
                <button type="submit"
                        class="bg-green-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Guardar Template
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
