<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fdf4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #1f9d55;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #38a169;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #2f855a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, {{ user.username }}</h1>
        <a href="{% url 'logout' %}" class="button">Cerrar Sesi√≥n</a>
    </div>
</body>
</html>
