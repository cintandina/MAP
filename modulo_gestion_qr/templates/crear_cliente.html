{% extends "_base.html" %}

{% block title %}
Crear Cliente
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-green-700 text-center mb-6">Crear Cliente</h1>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Renderización automática del formulario -->
            {% for field in form %}
                <div class="grid grid-cols-1 gap-2">
                    <label for="{{ field.id_for_label }}" class="text-sm font-semibold text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Botón -->
            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Crear Cliente
            </button>
        </form>
    </div>
</div>
{% endblock %}
